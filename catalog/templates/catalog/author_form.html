{% extends "base_generic.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h3>
    Enter the details of a new author.
</h3>
<hr>
  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form|crispy }}
    </table>
    <input type="submit" value="Submit">
    {% for error in form.non_field_errors %}
    {{error}}
{% endfor %}
  </form>
{% endblock %}
